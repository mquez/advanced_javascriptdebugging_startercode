<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.csss"/>
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/></script>
    <script type="text/javascript" src="site.js"></script>
  </head>

  <body>
    <header>
      <h1>A Demo Page</h1>
      <p>This demo page includes some basic text, a standard <a href="">Bootstrap Carousel</a>, and a button to check the time. When you have fixed all of the bugs, it should look like <a href="http://ahoef.co/devtools/demo-2/exercise.html" target="_blank">this</a>!</p>
    </header>

    <section>

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/photo.jpg" alt="Photograph of a bear">
          </div>
          <div class="item">
            <img src="img/photo2.jpg" alt="Photograph of a hairy yak">
          </div>
          <div class="item">
            <img src="img/photo3.jpg" alt="Photograph of a snow-capped mountain">
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <section class="time-check-container">
      <button>Check the time!</button>
      <div class="box1"></div>
    </section>

  </body>

</html>
